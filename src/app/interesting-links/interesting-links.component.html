<div  class="container">
       <p>
       <br>
        With an unquenching thirst for knowledge, I sift through works and books for ideas and concepts; a big-picture concept that can explain my existence is what I'm after.
      The following list contains some of my favorite works!</p>
      
        <div class="mat-elevation-z8">
        
        <table mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                <td mat-cell *matCellDef="let book">{{book.title}}</td>
              </ng-container>

              <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
                <td mat-cell *matCellDef="let book">{{book.author}}</td>
                </ng-container>

                <ng-container matColumnDef="desc">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Desc</th>
                  <td mat-cell *matCellDef="let book">{{book.desc}}</td>
                </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" aira-label="Select page of books"></mat-paginator>
      </div>
  </div>
