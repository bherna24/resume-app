<body>
<mat-toolbar>
  <button
  mat-icon-button
  *ngIf="sidenav.mode === 'over'"
  (click)="sidenav.toggle()"
>
  <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
  <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
</button>

</mat-toolbar>

<mat-sidenav-container>

   <mat-sidenav #sidenav="matSidenav">
    <img class="avatar mat-elevation-z8" src="assets/img/blurry.jpg" alt="girl with big smile"/>

    <h4 class="name">Brenda Hernandez</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <div class="menu-button">
      <button mat-button routerLink="/home">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-button routerLink="/aboutme">
        <mat-icon>face</mat-icon>
        <span>About</span>
      </button>
      <button mat-button>
        <mat-icon>bookmark</mat-icon>
        <span>Interesting Stuff</span>
      </button>
    </div>

    <mat-divider></mat-divider>

    <footer class="footer">
      <a href="https://www.instagram.com/_brhrn/">
        <img class="socialMedia" src="assets/img/instagram.png">
      </a>
      <a href="https://www.linkedin.com/in/brenda-hernandez-600362133/">
          <img class="socialMedia" src="assets/img/linkedin.png">
      </a>
      <a href="https://medium.com/@brenda.hernandez243/about">
          <img class="socialMedia" src="assets/img/medium.png">
      </a>
      <a href="mailto:brenda.hernandez243@gmail.com">
          <img class="socialMedia" src="assets/img/email.png">
      </a>
    </footer>
  </mat-sidenav>

    <mat-sidenav-content>
      <div class="content mat-elevation-z4">
        <h2>Hello there!</h2>
        <div class="card">
        <router-outlet></router-outlet>
      </div>
      </div>
    </mat-sidenav-content>
  
</mat-sidenav-container>


</body>
